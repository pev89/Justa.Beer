<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>iFrame message passing test</title>
	<meta name="description" content="iFrame message passing test">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/ui-widget.css">

</head>
<body>
	



<!-- 

	===================
		WIDGET
 	===================
 	
 	-->

	<!-- 
	
	These class are for customize the widget
	Add the following class to change the default
	
	=================
	Position:
	> jsb-widget-left = Fixed bottom left

	=================
	Size:
	> jsb-widget-large = Large widget


	-->


	<!-- Widget -->
	<div class="jsb-widget jsb-widget-default jsb-widget-large"> 

		<div class="jsb-icon-container">
			<div class="jsb-icon-img" style="background-image: url('img/svg/burger.svg');"></div>
		</div>
		<div class="jsb-text-container">

			<!-- Sentence -->
			<p>
			 Support us to <strong>launching</strong> our project! 
			</p>

			<!-- CTA Button -->
			<button type="button" class="btn btn-primary btn-sm btn-raised">Launch it!</button>
		</div>
	</div>

	<!-- / End Widget -->



	<!-- JS -->
	<script>
		var level = document.location.search.replace(/\?/,'') || 0;
		$('#nested').attr('href','frame.nested.html?'+(++level));
	</script>

	<script>
		var iFrameResizer = {
				messageCallback: function(message){
					alert(message,parentIFrame.getId());
				}
			}
	</script>

	<script type="text/javascript" src="js/iframeResizer.contentWindow.min.js" defer></script>
</body>
</html>
