<!-- Main Text -->
<div class="landing">
	<div class="hero-text typed" >

			    <p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/typed.css"> 
<script src="static/typed.js"></script>
<script>
    $(function(){
        $("#typed").typed({
            stringsElement: $('#typed-strings'),
            typeSpeed: 0,
	        backDelay: 4000,
	        loop: true,
	        contentType: 'html'
		});

	    $('.fadein img:gt(0)').hide();
	    setInterval(function(){
		$('.fadein :first-child').fadeOut()
		  .next('img').fadeIn()
		  .end().appendTo('.fadein');}, 
		5000);

    });
</script>
